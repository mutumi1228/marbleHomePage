<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Test</title>
    <style>
        * { margin: 0; padding: 0; }
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        #canvas-container {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 400px;
            height: 400px;
            z-index: 1000;
            border: 3px solid red;
        }
        #console {
            position: fixed;
            bottom: 410px;
            right: 0;
            width: 400px;
            height: 150px;
            background: #222;
            color: #0f0;
            font-size: 12px;
            overflow-y: auto;
            padding: 10px;
            font-family: monospace;
            z-index: 999;
            border: 1px solid #0f0;
        }
    </style>
</head>
<body>
    <h1>3Dテスト</h1>
    <p>右下に赤枠があります。緑のキューブが見えるはずです。</p>
    <div id="console"></div>
    <div id="canvas-container"></div>

    <!-- Three.js CDN (cdnjs) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/GLTFLoader.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const consoleDiv = document.getElementById('console');
            
            function log(msg) {
                console.log(msg);
                consoleDiv.innerHTML += msg + '<br>';
                consoleDiv.scrollTop = consoleDiv.scrollHeight;
            }

            log('[開始] ページ読み込み完了');

            try {
                log('[確認] THREE: ' + typeof THREE);
                log('[確認] GLTFLoader: ' + typeof THREE.GLTFLoader);

                if (typeof THREE === 'undefined') {
                    log('[エラー] THREE.jsが読み込まれていません');
                    throw new Error('THREE not loaded');
                }

                const container = document.getElementById('canvas-container');
                log('[確認] コンテナ取得: ' + (container ? 'OK' : 'NG'));

                const scene = new THREE.Scene();
                scene.background = new THREE.Color(0x444444);
                log('[作成] Scene作成: OK');

                const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
                camera.position.z = 2;
                log('[作成] Camera作成: OK');

                const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
                renderer.setSize(400, 400);
                container.appendChild(renderer.domElement);
                log('[作成] Renderer作成: OK');

                const light = new THREE.DirectionalLight(0xffffff, 1);
                light.position.set(5, 5, 5);
                scene.add(light);

                const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
                scene.add(ambientLight);
                log('[作成] ライト追加: OK');

                const geometry = new THREE.BoxGeometry();
                const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
                const cube = new THREE.Mesh(geometry, material);
                scene.add(cube);
                log('[作成] キューブ作成: OK');

                const animate = () => {
                    requestAnimationFrame(animate);
                    cube.rotation.x += 0.01;
                    cube.rotation.y += 0.01;
                    renderer.render(scene, camera);
                };
                animate();
                log('[開始] アニメーション開始: OK');

                // GLBロード
                const gltfLoader = new THREE.GLTFLoader();
                gltfLoader.load(
                    'models/catHouse.glb',
                    (gltf) => {
                        log('✓ モデル読み込み成功');
                        const model = gltf.scene;
                        model.scale.set(1, 1, 1);
                        scene.remove(cube);
                        scene.add(model);
                        camera.position.z = 3;
                    },
                    (progress) => {
                        const pct = (progress.loaded / progress.total * 100).toFixed(0);
                        log('[読込中] ' + pct + '%');
                    },
                    (error) => {
                        log('✗ モデル読込エラー: ' + error.message);
                    }
                );

            } catch (e) {
                log('[エラー] ' + e.message);
                log(e.stack);
            }
        });
    </script>
</body>
</html>
